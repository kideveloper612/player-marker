<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://vjs.zencdn.net/4.2/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-markers/0.7.0/videojs-markers.js"></script>
  <link href="http://vjs.zencdn.net/4.2/video-js.css" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/videojs-markers/0.7.0/videojs.markers.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <video
    id="demo"
    width="400"
    height="210"
    controls
    class="video-js vjs-default-skin"
  >
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
    <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm" />
  </video>

  <script>
    var player = videojs("demo");

    player.markers({
      markerStyle: {
        width: "10px",
        "border-radius": "2px",
        "background-color": "orange",
      },
      markerTip: {
        display: true,
        text: function (marker) {
          return "This is the marker: " + marker.text;
        },
      },
      breakOverlay: {
        display: true,
        displayTime: 120,
        style: {
          width: "100%",
          height: "30%",
          "background-color": "rgba(10,10,10,0.6)",
          color: "white",
          "font-size": "16px",
        },
        text: function (marker) {
          return "This is a break overlay: " + marker.overlayText;
        },
      },
      markers: [
        { time: 5, text: "this", overlayText: "1", class: "special-blue" },
        { time: 13, text: "13 seconds", overlayText: "1", class: "special-blue" },
        { time: 20.5, text: "third one", overlayText: "1", class: "special-blue" },
        { time: 28, text: "final", overlayText: "1", class: "special-blue" },
      ],
    });
  </script>
</body>
